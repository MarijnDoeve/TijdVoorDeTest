{% if messages %}
    {% for message in messages %}
        <div class="alert alert-dismissible fade show {{ message.tags }}"
             role="alert">
            {% if message.level == DEFAULT_MESSAGE_LEVELS.DEBUG %}<strong>Debug:</strong>{% endif %}
            {{ message }}
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
